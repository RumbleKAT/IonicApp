<ion-header>

  <ion-navbar>
    <ion-title>search-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>

<div *ngIf="searching" class="spinner-container">
  <ion-spinner></ion-spinner>
</div>
<ion-list>
  <ion-item (click)= "Selected($event,item)" *ngFor = "let item of items">
      {{item.title}}
  </ion-item>
</ion-list>


</ion-content>
