<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
    <ion-item (click)="viewItem(item)">{{item.title}}</ion-item>
    <ion-item-options>
      <button ion-button icon-only (click)="editItem(item)" light>
          <ion-icon name="paper"></ion-icon>
      </button>
      <button ion-button color="danger" (click)="removeItem(item)" light>
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
      </button>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
