<ion-header>
  <ion-navbar>
    <ion-title>검색결과</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
     <ion-item *ngFor="let post of posts">
         <h2>제목: {{post.title}}</h2>
         <p>설명: {{post.description}}</p>
         <p>링크: {{post.link}}</p>
     </ion-item>
 </ion-list>
</ion-content>
